<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_angular初始化指令</title>
    <script src="plugins/angularjs/angular.min.js"></script>
</head>
<!--
    1,ng-app:把指令所在闭合标签中所有元素交给angularJS管理
    2,{{}}:取值表达式，插值表达式
    3,ng-model:绑定表单参数
    4,ng-init : 初始化指令，会对数据模型初始化值
-->
<body ng-app ng-init="username='程大海'">
    姓名:<input type="text" ng-model="username"><br>
    年龄:<input type="text" ng-model="age"><br>
    显示:
    <h1>{{username}}</h1>
    <h1>{{age}}</h1>
</body>
</html>
