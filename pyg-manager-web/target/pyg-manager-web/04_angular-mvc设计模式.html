<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_angular-mvc设计模式</title>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">

        /*
        * mvc设计模式：
        * m:数据模型 ： $scope
        * v:视图：HTML (肉眼能看见的东西，都叫做视图)
        * c:控制层：函数function
        *
        * */
        
        function helloController($scope) {
            //模拟数据
            return $scope.greeting = {
                text:"你好，angularJS非常简单易学，容易上手!"
            }
        }

        function helloController2($scope) {
            //模拟数据
            return $scope.user = {
                username:"张三丰",
                age:999
            }
        }

    </script>
</head>
<!--
    1,ng-app:把指令所在闭合标签中所有元素交给angularJS管理
    2,{{}}:取值表达式，插值表达式
    3,ng-model:绑定表单参数
    4,ng-controller:指定使用哪个控制器函数 （控制器的所在闭合标签都属于此控制器管理范围）
-->
<body ng-app>
    <h1 ng-controller="helloController">
        {{greeting.text}}
    </h1>

    <h1 ng-controller="helloController2">
        {{user.username}}
    </h1>

</body>
</html>
